                </div>
                <div>
                    <h3>Estrellas</h3>
                    <input type="checkbox">Todas las estrellas
                    <input type="checkbox">
                    <img src="icons/filters/star.svg" class="star"><img src="icons/filters/star.svg" class="star">

                    <input type="checkbox">
                    <img src="icons/filters/star.svg" class="star">
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-8">
                        <img src="images/hotels/2a5bb415_b.jpg" alt="hotel1">
                        <h4>Hotel Name</h4>
                        <h4>Hotel Stars</h4>
                        <h4>Hotel Services</h4>
                    </div>
                    <div class="infoPrecio col-md-4">
                        <span>Precio por noche por hotel</span>
                        <span>ARS $precio</span>
                        <button>Ver hotel</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</html>
